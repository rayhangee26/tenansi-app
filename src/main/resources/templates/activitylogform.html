<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<script>
function ChooseContact(data) {
	document.getElementById ("friendName").value = data.value;
	}
</script>

<head lang="en">

<title>Spring Boot Example</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Input New Booth Type</h2>
		<div>
			<form class="form-horizontal" th:object="${activityLog}"
				th:action="@{/activityLog}" method="post">
				<input type="hidden" th:field="*{logId}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Tenant</label>
					<div class="col-sm-10">
						<select class="selectpicker form-control" data-live-search="true"
							data-size="10" title="Please Select ..." th:field="*{tenantId}">
							<option th:each="p : ${tenant}" th:value="${p.tenantId}"
								th:text="${p.nama}">Pilihan Tenant</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Booth</label>
					<div class="col-sm-10">
						<select onchange="ChooseContact(this)" class="selectpicker form-control" data-live-search="true"
							data-size="10" title="Please Select ..." th:field="*{boothId}">
							<option th:each="a : ${booth}" th:value="${a.boothId}"
								th:text="${a.ukuran}">Pilihan Booth</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Event</label>
					<div class="col-sm-10">
						<select class="selectpicker form-control" data-live-search="true"
							data-size="10" title="Please Select ..." th:field="*{eventId}">
							<option th:each="b : ${event}" th:value="${b.eventId}"
								th:text="${b.namaEvent}">List Event</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Harga</label>
					<div class="col-sm-10">
						<input id="price" type="text" class="form-control" th:field="*{harga}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
