<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${tenant}" th:action="@{/tenant}" method="post">
            <input type="hidden" th:field="*{tenantId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nama}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{owner}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alamat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{alamat}"/>
                </div>
            </div>
                        <div class="form-group">
                <label class="col-sm-2 control-label">No Identitas</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{noIdentitas}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
