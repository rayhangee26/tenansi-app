<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Input New Booth Type</h2>
    <div>
        <form class="form-horizontal" th:object="${booth}" th:action="@{/booth}" method="post">
            <input type="hidden" th:field="*{boothId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ukuran</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ukuran}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Harga</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{harga}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Area</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{area}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
