<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Tambah Event</h2>
    <div>
        <form class="form-horizontal" th:object="${event}" th:action="@{/event}" method="post">
            <input type="hidden" th:field="*{eventId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama Event:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{namaEvent}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Lokasi</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lokasi}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alamat</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{waktu}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
